<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="d-grid d-md-flex justify-content-md-end">
            <button type="button" class="btn-close fs-5 me-md-2" aria-label="Close" routerLink="/"></button>
        </div>
      <div class="col-md-8 col-lg-7 col-xl-6">
        
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image" style="background-color: blueviolet;" >
          
      </div>
      
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="mb-3">
            <label for="nombreUsuario" class="form-label fs-5">Usuario</label>
            <input type="text" class="form-control p-2" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fs-5">Contrase√±a</label>
            <input type="password" class="form-control p-2" id="password" name="password" [(ngModel)]="password" required>
        </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary save btn-md btn-block">Sign in</button>

        </form>
      </div>
    </div>
  </div>
</section>
