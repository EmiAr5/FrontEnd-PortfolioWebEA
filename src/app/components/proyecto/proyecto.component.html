<!--Proyectos-->
<section id="Proyectos" class="container-fluid secciones">
    <h2 class="mb-3 d-inline-block">Proyectos</h2>
    <!-- Bot贸n Agregar Proyecto -->
    <button class="boton-add" type="button" *ngIf="isLogged" routerLink="/addProyecto">
        <i class="bi bi-plus-square fs-3 ms-5"></i>
    </button>

    <span class="line"></span>

    <div class="row row-cols-1 row-cols-sm-2 g-4 ms-3 me-3">
        <div class="col d-flex" *ngFor="let Proyecto of proyecto">
            <div class="card align-self-stretch">
                <a href="{{Proyecto.enlace}}" target="_blank"> <img [src]="Proyecto.urlimagen" class="card-img-top"
                        alt="..."> </a>
                <div class="card-body">
                    <h3 class="card-title d-inline-block">{{Proyecto.nombre}}</h3>
                    <!-- Bot贸n edici贸n Proyecto-->
                    <button class="boton-edit" type="button" *ngIf="isLogged"
                        routerLink="/editProyecto/{{Proyecto.id}}">
                        <i class="bi bi-pencil-square fs-5"></i>
                    </button>
                    <!-- Bot贸n eliminar Proyecto-->
                    <button class="boton-delete" type="button" *ngIf="isLogged" (click)="deleteProyecto(Proyecto.id)">
                        <i class="bi bi-x-square fs-5"></i>
                    </button>
                    <h4 class="card-subtitle">
                        <time> {{Proyecto.fechainicio}} </time> &nbsp; - &nbsp; <time> {{Proyecto.fechafin}} </time>
                    </h4>
                    <p class="card-text">
                        {{Proyecto.descripcion}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
